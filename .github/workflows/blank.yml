name: Angular CI Pipeline

on:
  push:
    branches:
      - main
      - Feature
  pull_request:
    branches:
      - main

jobs:
  build-angular-app:
    name: Build Angular App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ProjectA
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Build Angular App
        run: npm run build --if-present

  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build-angular-app # Ensures tests run only after build succeeds
    defaults:
      run:
        working-directory: ProjectA
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Run Unit Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

  notify:
    name: Send Email Notification
    runs-on: ubuntu-latest
    needs: [build-angular-app, run-unit-tests]
    if: always() # Ensure the email is sent regardless of job success or failure
    steps:
      - name: Send Email on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com # Replace with your SMTP server address
          server_port: 587 # Replace with your SMTP server port
          username: andrewmasina2285@gmail.com # Replace with your SMTP username
          password: ${{ secrets.SMTP_PASSWORD }} # Store your SMTP password in GitHub Secrets
          to: ramathabathemokete@gmail.com # Replace with the recipient's email address
          from: andrewmasina2285@gmail.com # Replace with the sender's email address
          subject: "Angular Component - Success"
          body: |
            Hi Team,
            Iâ€™m thrilled to let you know that our Angular Component has passed successfully! ðŸš€ The Build and Test jobs completed without any issues.
            Your commitment to quality and excellence is truly inspiring. With each successful pipeline, we move closer to delivering exceptional value to our users.

      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com # Replace with your SMTP server address
          server_port: 587 # Replace with your SMTP server port
          username: andrewmasina2285@gmail.com # Replace with your SMTP username
          password: ${{ secrets.SMTP_PASSWORD }} # Store your SMTP password in GitHub Secrets
          to: ramathabathemokete@gmail.com # Replace with the recipient's email address
          from: andrewmasina2285@gmail.com # Replace with the sender's email address
          subject: "Angular Component - Failure"
          body: |
            Hi Team,
            Unfortunately, one or more jobs in the Angular Component pipeline have failed. Please review the logs for more details and take appropriate action to resolve the issue.
